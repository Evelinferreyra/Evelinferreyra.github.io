<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Examen de logaritmos interactivo con generación de PDF.">
    <title>Examen de Logaritmos</title>
    <link rel="stylesheet" href="exam.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.4.0/jspdf.umd.min.js"></script>
</head>
<body>
    <header>
        <h1>Examen Final de Logaritmos</h1>
    </header>

    <main>
        <section id="examen" class="info-logaritmo">
    
            <p>Responde las siguientes preguntas. Una vez finalizado, no podrás volver a responder.</p>

            <!-- Pregunta 1 (Multiple choice) -->
            <div class="problem">
                <p><strong>1. ¿Qué es <code>log<sub>3</sub>(81)</code>?</strong></p>
                <select class="exam-select" data-answer="4">
                    <option value="" disabled selected>Selecciona tu respuesta</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
            </div>

            <!-- Pregunta 2 (Multiple choice) -->
            <div class="problem">
                <p><strong>2. ¿Qué es <code>log<sub>10</sub>(1000)</code>?</strong></p>
                <select class="exam-select" data-answer="3">
                    <option value="" disabled selected>Selecciona tu respuesta</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                </select>
            </div>

            <!-- Pregunta 3 (Respuesta escrita) -->
            <div class="problem">
                <p><strong>3. Resuelve <code>log<sub>2</sub>(32)</code>:</strong></p>
                <input type="number" class="exam-input" data-answer="5" placeholder="Tu respuesta">
            </div>

            <!-- Pregunta 4 (Respuesta escrita) -->
            <div class="problem">
                <p><strong>4. Resuelve <code>log<sub>7</sub>(1)</code>:</strong></p>
                <input type="number" class="exam-input" data-answer="0" placeholder="Tu respuesta">
            </div>

            <button id="submitExam">Finalizar Examen</button>
            <button id="downloadPDF" disabled>Descargar Examen en PDF</button>
            <div id="examFeedback"></div>
        </section>
    </main>

    <script src="exam.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversión de Exponente a Logaritmo</title>
  <link rel="stylesheet" href="logaritmo.css">
</head>
<body>
  <div class="container">
    <a href="index.html" class="back">
      <span class="star-icon">⤶ </span> 
    </a>
    <h1>Conversión de Exponente a Logaritmo</h1>
    <div class="form-group">
      <label for="base">Base (b):</label>
      <input type="number" id="base" placeholder="Introduce la base (b)">
    </div>
    <div class="form-group">
      <label for="resultado">Argumento (x):</label>
      <input type="number" id="resultado" placeholder="Introduce el argumento (x)">
    </div>
    <button onclick="convertirExponenteALogaritmo()">Calcular Logaritmo</button>
    <div class="result" id="resultadoLogaritmo"></div>
    <div class="result" id="formulas"></div>
  </div>

  <script>
    function convertirExponenteALogaritmo() {
      const base = parseFloat(document.getElementById('base').value);
      const resultado = parseFloat(document.getElementById('resultado').value);

      if (isNaN(base) || isNaN(resultado) || base <= 0 || base === 1) {
        document.getElementById('resultadoLogaritmo').innerText = "Introduce una base válida (mayor que 0 y diferente de 1).";
        return;
      }

      const logaritmo = Math.log(resultado) / Math.log(base);
      document.getElementById('resultadoLogaritmo').innerText = `El logaritmo de ${resultado} en base ${base} es: ${logaritmo.toFixed(4)}`;
      const potencia = Math.pow(base, logaritmo);

      document.getElementById('formulas').innerHTML = `
        <p>Fórmula del logaritmo: log<sub>${base}</sub>(${resultado}) = ${logaritmo.toFixed(4)}</p>
        <p>Transformado a potencia: ${base}<sup>${logaritmo.toFixed(4)}</sup> = ${resultado}</p>
      `;
    }
  </script>
</body>
</html>
